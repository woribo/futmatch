<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futmatch - Ana Sayfa</title>
  <!-- Google Fonts ve FontAwesome -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Genel Sıfırlama ve Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    
    body {
      background-color: #E4E8EB;
      color: #060C1C;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    
    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    
    .navbar-left {
      display: flex;
      align-items: center;
    }
    
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
      margin-left: 10px;
    }
    
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    
    .navbar-links a:hover {
      color: #79EE8D;
    }
    
    .menu-icon i {
      font-size: 24px;
      cursor: pointer;
      color: #E4E8EB;
    }
    
    /* Ana İçerik */
    .container {
      margin-top: 80px;
      padding: 20px;
    }
    
    /* Kulüp Kartı */
    .club-card {
      background-color: #79EE8D;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: #060C1C;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .club-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .club-info {
      text-align: left;
    }
    
    .club-info h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .club-rank {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .gold-icon {
      width: 1.4em;
      height: 1.4em;
      vertical-align: middle;
    }
    
    .club-calendar,
    .club-match-info,
    .club-rating {
      font-size: 14px;
    }
    
    /* Split Container: Ranking ve 2x2 Grid */
    .split-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: stretch;
    }
    
    /* Başarı Sıralaması Kutusu (Buton haline getirildi) */
    .ranking {
      flex: 1;
      background-color: #060C1C;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: #E4E8EB;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: none;       /* Buton kenarlığını kaldırır */
      cursor: pointer;    /* Üzerine gelindiğinde pointer imleç gösterir */
    }
    
    .ranking h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .ranking ol {
      list-style: none;
      padding-left: 0;
    }
    
    .ranking li {
      background-color: #79EE8D;
      color: #060C1C;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
    }
    
    /* 2x2 Grid Kutucukları */
    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }
    
    .grid-box {
      background-color: #060C1C;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      color: #E4E8EB;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .grid-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #E4E8EB;
    }
    
    .grid-box button {
      background-color: #79EE8D;
      color: #060C1C;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .grid-box button:hover {
      background-color: #E4E8EB;
      color: #060C1C;
    }
    
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #060C1C;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .footer i {
      font-size: 24px;
      cursor: pointer;
      color: #79EE8D;
      transition: 0.3s;
    }
    
    .footer i:hover {
      color: #E4E8EB;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Futmatch Logo" class="logo-img" />
      <h2>Futmatch</h2>
    </div>
    <div class="navbar-right">
      <div class="navbar-links">
        <a href="ana-sayfa.html">Ana Sayfa</a>
        <a href="mac-bul.html">Maç Bul</a>
        <a href="kulubum.html">Kulübüm</a>
        <a href="profile.html">Profil</a>
        <a href="settings.html">Ayarlar</a>
        <a href="livechat.html">Canlı Destek</a>
      </div>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
  
  <!-- Ana İçerik -->
  <div class="container">
    <!-- Kulüp Kartı -->
    <div class="club-card">
      <img src="logo.png" alt="Kulüp Logosu" class="club-logo" />
      <div class="club-info">
        <h2>FutMatch Futbol Kulübü</h2>
        <p class="club-rank">
          Gold 1 <img src="gold1.png" alt="Gold 1" class="gold-icon" />
        </p>
        <p class="club-rating">4.0 <i class="fas fa-globe"></i></p>
      </div>
    </div>
    
    <!-- Split Container: Ranking ve 2x2 Grid -->
    <div class="split-container">
      <!-- Başarı Sıralaması Kutusu Buton -->
      <button class="ranking" onclick="window.location.href='basari-siralamasi.html'">
        <h3>Başarı Sıralaması</h3>
        <ol>
          <li>A Kulübü</li>
          <li>B Kulübü</li>
          <li>C Kulübü</li>
          <li>Futmatch Kulübü</li>
        </ol>
      </button>
      
      <!-- 2x2 Grid Kutucukları -->
      <div class="grid-container">
        <div class="grid-box">
          <h3>Tek maçlık oyuncu bul</h3>
          <button onclick="window.location.href='oyuncu-bul.html'">Ara</button>
        </div>
        <div class="grid-box">
          <h3>Tek maçlık oyuncu ol</h3>
          <button onclick="window.location.href='oyuncu-ol.html'">Kaydol</button>
        </div>
        <div class="grid-box">
          <h3>Mağaza</h3>
          <button onclick="window.location.href='mağaza.html'">Giriş</button>
        </div>
        <div class="grid-box">
          <h3>Halı sahalara göz at!</h3>
          <button onclick="window.location.href='halısaha.html'">Göz at</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer">
    <i class="fas fa-home"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-futbol"></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-smile"></i>
  </footer>
</body>
</html>
