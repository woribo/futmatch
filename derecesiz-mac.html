<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futmatch - Harita Sayfası</title>
  <!-- Google Fonts ve FontAwesome -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    /* GENEL SIFIRLAMA ve FONT */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #E4E8EB;
      color: #060C1C;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
      margin-left: 10px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .navbar-links a:hover {
      color: #79EE8D;
    }
    .menu-icon i {
      font-size: 24px;
      cursor: pointer;
      color: #E4E8EB;
    }

    /* ANA İÇERİK KAPSAYICI */
    .container {
      margin-top: 80px; /* Navbar sabit olduğu için içerik aşağıdan başlıyor */
      padding: 20px;
      flex: 1; /* Footer'ı alta itmek için içerik alanına esneme payı veriyoruz */
    }

    /* HARİTA KAPSAYICI */
    .map-container {
      position: relative; /* İçindeki pin butonlarını absolute konumlandırmak için */
      max-width: 600px;   /* Harita biraz daha küçültüldü */
      margin: 0 auto;     /* Ortalamak için */
      margin-top: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      overflow: hidden;   /* Güvenlik için, pin taşarsa görünmesin */
    }
    /* HARİTA RESMİ */
    .map {
      width: 100%;
      display: block;
    }
    /* İŞARET (PIN) BUTONU */
    .marker {
      position: absolute;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    /* PIN GÖRSELİ */
    .marker img {
      width: 30px;
      height: auto;
      display: block;
    }

    /* FOOTER */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #060C1C;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
    }
    .footer i {
      font-size: 24px;
      cursor: pointer;
      color: #79EE8D;
      transition: 0.3s;
    }
    .footer i:hover {
      color: #E4E8EB;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Futmatch Logo" class="logo-img" />
      <h2>Futmatch</h2>
    </div>
    <div class="navbar-right">
      <div class="navbar-links">
        <a href="ana-sayfa.html">Ana Sayfa</a>
        <a href="mac-bul.html">Maç Bul</a>
        <a href="kulubum.html">Kulübüm</a>
        <a href="profile.html">Profil</a>
        <a href="settings.html">Ayarlar</a>
        <a href="livechat.html">Canlı Destek</a>
      </div>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- ANA İÇERİK -->
  <div class="container">
    <!-- HARİTA ve PİNLER -->
    <div class="map-container">
      <!-- Harita görseli -->
      <img src="istanblue.png" alt="İstanbul Haritası" class="map" />

      <!-- 10 adet işaret (pin) - Her birine tıklanınca örnek-takım.html sayfasına gider -->
      <button class="marker" style="top: 20%; left: 18%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 1" />
      </button>
      <button class="marker" style="top: 25%; left: 28%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 2" />
      </button>
      <button class="marker" style="top: 30%; left: 38%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 3" />
      </button>
      <button class="marker" style="top: 35%; left: 48%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 4" />
      </button>
      <button class="marker" style="top: 45%; left: 35%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 5" />
      </button>
      <button class="marker" style="top: 50%; left: 55%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 6" />
      </button>
      <button class="marker" style="top: 58%; left: 30%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 7" />
      </button>
      <button class="marker" style="top: 60%; left: 60%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 8" />
      </button>
      <button class="marker" style="top: 65%; left: 40%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 9" />
      </button>
      <button class="marker" style="top: 70%; left: 55%;" 
              onclick="window.location.href='örnek-takım.html'">
        <img src="pin.png" alt="İşaret 10" />
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <i class="fas fa-home"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-futbol"></i>
    <i class="fas fa-users"></i>
    <i class="fas fa-smile"></i>
  </footer>
</body>
</html>
