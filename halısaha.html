    * {

    .navbar {

      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
      margin-left: 10px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .navbar-links a:hover {
      color: #79EE8D;
    }
    .menu-icon i {
      font-size: 24px;
      cursor: pointer;
      color: #E4E8EB;
    }

    /* Arama Çubuğu */
    .search-bar {
      background-color: #E4E8EB;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px; /* Navbar sabit olduğu için içerik aşağı insin */
    }
    .search-bar input {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem 1rem;
      border: 1px solid #060C1C; 
      border-radius: 8px;
      background-color: #E4E8EB;
      color: #060C1C;
    }
    .search-bar input:focus {
      outline: none;
      border-color: #79EE8D;
    }

    /* Ana İçerik */
    main {
      flex: 1; /* Footer'ı sayfanın en altına itebilmek için */
      padding: 1rem;
    }
    .card-container {
      /* 5 sütun x 4 satır = 20 kart */
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    /* Kartları buton yapıyoruz */
    .card {
      background-color: #79EE8D;
      border: 1px solid #060C1C;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      background-color: #E4E8EB;
      color: #060C1C;
    }
    .field-icon {
      width: 60px;
      height: 60px;
      background-color: #060C1C;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #E4E8EB;
      font-weight: bold;
    }
    .card p {
      margin-top: 0.5rem;
      font-weight: 500;
      color: #060C1C;
    }

    /* Footer (İsteğe bağlı) */
    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #060C1C;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.3);
    }
    .footer i {
      font-size: 24px;
      cursor: pointer;
      color: #79EE8D;
      transition: 0.3s;
    }
    .footer i:hover {
      color: #E4E8EB;
    }
  </style>
