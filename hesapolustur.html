<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Oluştur - Futmatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase modüllerini import et
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyC4IbTra-kOa20voPa1bChybAVgcpUSAl0",
      authDomain: "futmatch-48a52.firebaseapp.com",
      projectId: "futmatch-48a52",
      storageBucket: "futmatch-48a52.appspot.com",  // Hatalıydı, düzeltildi
      messagingSenderId: "495344497877",
      appId: "1:495344497877:web:7bab0eb14d175a85a2de5c"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Form gönderildiğinde kullanıcıyı Firebase'e kaydet
    window.onload = function () {
      document.getElementById("create-account-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Formun sayfayı yenilemesini engelle
        
        // Formdan değerleri al
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Firebase ile kullanıcı kaydı
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert("Kayıt başarılı! Artık giriş yapabilirsiniz.");
            window.location.href = "giris.html"; // Kullanıcıyı giriş sayfasına yönlendir
          })
          .catch((error) => {
            alert("Hata: " + error.message);
          });
      });
    };
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #E4E8EB;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 500px;
      background-color: #E4E8EB;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #79EE8D;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header img {
      height: 100%;
      width: auto;
    }
    .form-container {
      padding: 30px;
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      color: #060C1C;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin-bottom: 5px;
      color: #060C1C;
      font-weight: 600;
    }
    form input,
    form select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #060C1C;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
      outline: none;
    }
    form input:focus,
    form select:focus {
      border-color: #79EE8D;
    }
    .checkbox-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .checkbox-group label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    form button {
      background-color: #79EE8D;
      color: #060C1C;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #060C1C;
      color: #79EE8D;
    }
    .toggle-link {
      text-align: center;
      margin-top: 20px;
    }
    .toggle-link a {
      color: #79EE8D;
      text-decoration: none;
      font-weight: 600;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <img src="logo.png" alt="Futmatch Logo">
    </div>
    <div class="form-container">
      <h1>Hesap Oluştur</h1>
      <form id="create-account-form">
        <label for="name">Ad</label>
        <input type="text" id="name" placeholder="Adınızı girin" required>
        
        <label for="surname">Soyad</label>
        <input type="text" id="surname" placeholder="Soyadınızı girin" required>
        
        <label for="email">E-posta</label>
        <input type="email" id="email" placeholder="E-posta adresinizi girin" required>
        
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifrenizi oluşturun" required>
        
        <label for="age">Yaş</label>
        <input type="number" id="age" placeholder="Yaşınızı girin" required max="70">
        
        <label for="position">Mevki</label>
        <select id="position" required>
          <option value="">Mevki Seçiniz</option>
          <option value="kaleci">Kaleci</option>
          <option value="defans">Defans</option>
          <option value="orta saha">Orta Saha</option>
          <option value="forvet">Forvet</option>
        </select>
        
        <label for="district">İlçe</label>
        <select id="district" required>
          <option value="">İlçe Seçiniz</option>
          <option value="kadikoy">Kadıköy</option>
          <option value="besiktas">Beşiktaş</option>
          <option value="beyoglu">Beyoğlu</option>
          <option value="uskudar">Üsküdar</option>
          <option value="sariyer">Sarıyer</option>
          <option value="atasehir">Ataşehir</option>
          <option value="maltepe">Maltepe</option>
        </select>
        
        <button type="submit">Hesap Oluştur</button>
      </form>
      <div class="toggle-link">
        <p>Zaten hesabınız var mı? <a href="giris.html">Giriş Yap</a></p>
      </div>
    </div>
  </div>
</body>
</html>
