<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Futmatch Kulübüm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome (ikonlar için) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    /* Genel Sıfırlama ve Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #E4E8EB;
      color: #060C1C;
      width: 100%;
      min-height: 100vh;
      /* Sabit navbar nedeniyle üst boşluk */
      padding-top: 80px;
    }
    /* Navbar - Örnek koddaki gibi, sağda sadece linkler */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
      margin-left: 10px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .navbar-links a:hover {
      color: #79EE8D;
    }
    
    /* Kulüp Bilgisi Kutusu */
    .club-info-container {
      max-width: 500px;
      margin: 20px auto 0;
      padding: 10px;
    }
    .club-info-box {
      display: flex;
      align-items: center;
      background-color: #060C1C;
      border: 1px solid #79EE8D;
      border-radius: 8px;
      padding: 15px;
    }
    .club-logo-container {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .club-logo-container img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .club-text-container {
      margin-left: 15px;
      color: #E4E8EB;
    }
    .club-name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .club-rank {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .club-rank img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .club-level {
      margin-left: auto;
      display: flex;
      align-items: center;
      color: #E4E8EB;
    }
    .club-level img {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }
    
    /* İçerik Kutusu */
    .content-container {
      background-color: #060C1C;
      color: #E4E8EB;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
    }
    /* Sekmeler */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      background: none;
      border: none;
      color: #E4E8EB;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 10px;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      border-bottom: 2px solid #79EE8D;
      color: #79EE8D;
    }
    /* Ana Daire (Puan) - Küçültüldü */
    .main-circle {
      width: 120px;
      height: 120px;
      border: 4px solid #79EE8D;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #ffffff;
    }
    /* İstatistik Daireleri - Küçültüldü */
    .stats-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .stat-circle {
      width: 80px;
      height: 80px;
      border: 3px solid #79EE8D;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #ffffff;
    }
    /* Oyuncu Ekle Butonu */
    .oyuncu-ekle-btn {
      background-color: #79EE8D;
      color: #060C1C;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .oyuncu-ekle-btn:hover {
      background-color: #66d97b;
    }
    /* Oyuncu Listesi */
    .player-list {
      margin-top: 10px;
    }
    button.player-card {
      all: unset;
      background-color: #0A1321;
      color: #ffffff;
      border: 1px solid #79EE8D;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    button.player-card:focus {
      outline: none;
    }
    .player-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid #79EE8D;
      object-fit: cover;
    }
    .player-info {
      text-align: left;
    }
    .player-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .player-rating {
      color: #79EE8D;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Futmatch Logo" class="logo-img" />
      <h2>Futmatch</h2>
    </div>
    <div class="navbar-right">
      <div class="navbar-links">
        <a href="ana-sayfa.html">Ana Sayfa</a>
        <a href="mac-bul.html">Maç Bul</a>
        <a href="kulubum.html">Kulübüm</a>
        <a href="profile.html">Profil</a>
        <a href="settings.html">Ayarlar</a>
        <a href="livechat.html">Canlı Destek</a>
      </div>
    </div>
  </nav>
  
  <!-- Kulüp Bilgisi Kutusu -->
  <div class="club-info-container">
    <div class="club-info-box">
      <!-- Soldaki beyaz daire içinde logo.png -->
      <div class="club-logo-container">
        <img src="logo.png" alt="Club Logo">
      </div>
      <!-- Ortadaki metinler -->
      <div class="club-text-container">
        <div class="club-name">FutMatch Futbol Kulübü</div>
        <div class="club-rank">
          <img src="gold1.png" alt="Gold 1">
          <span>Gold 1</span>
        </div>
      </div>
      <!-- Sağdaki 4. ve swirl.png -->
      <div class="club-level">
        <span>4.</span>
        <img src="swirl.png" alt="Swirl Icon">
      </div>
    </div>
  </div>
  
  <!-- İçerik Kutusu -->
  <div class="content-container">
    <!-- Sekmeler -->
    <div class="tabs">
      <button class="active">Kulübüm</button>
      <button onclick="window.location.href='mac-gecmisi.html'">Maç Geçmişi</button>
    </div>
    <!-- Ana Daire (Puan) -->
    <div class="main-circle">42P</div>
    <!-- İstatistik Daireleri -->
    <div class="stats-container">
      <div class="stat-circle">12G</div>
      <div class="stat-circle">6B</div>
      <div class="stat-circle">8M</div>
      <div class="stat-circle">4.6</div>
    </div>
    <!-- Oyuncu Ekle Butonu -->
    <button class="oyuncu-ekle-btn" onclick="window.location.href='oyuncu-ekle.html'">
      Oyuncu Ekle
    </button>
    <!-- Oyuncu Listesi -->
    <div class="player-list">
      <button class="player-card">
        <img src="default-profile.PNG" alt="Oyuncu Foto" />
        <div class="player-info">
          <div class="player-name">Aslan Doğukan Aydın</div>
          <div class="player-rating">Puan: 4.8</div>
        </div>
      </button>
      <button class="player-card">
        <img src="default-profile.PNG" alt="Oyuncu Foto" />
        <div class="player-info">
          <div class="player-name">Aslan Doğukan Aydın</div>
          <div class="player-rating">Puan: 4.8</div>
        </div>
      </button>
    </div>
  </div>
</body>
</html>
