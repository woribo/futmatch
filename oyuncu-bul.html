<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futmatch Oyuncu Listesi</title>
  <!-- Google Fonts ve FontAwesome -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Temel Sıfırlama ve Font Ayarı */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #E4E8EB; /* Arka plan */
      color: #060C1C;           /* Metin rengi */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR (yeni) */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .navbar-links a:hover {
      color: #79EE8D;
    }
    .menu-icon i {
      font-size: 24px;
      cursor: pointer;
      color: #E4E8EB;
    }

    /* İçerik Konteyneri */
    .container {
      margin-top: 80px; /* Navbar sabit olduğu için içerik aşağı insin */
      padding: 20px;
    }

    /* Oyuncu Kartı Listesi */
    .player-card {
      background-color: #fff;
      border: 2px solid #79EE8D;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .player-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #79EE8D;
      object-fit: cover;
      margin-right: 15px;
    }

    .player-info {
      flex: 1; /* Ortadaki metin genişlesin */
      text-align: left;
    }

    .player-info h3 {
      color: #060C1C;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .player-info p {
      color: #060C1C;
      font-size: 14px;
    }

    .offer-button {
      background-color: #79EE8D;
      color: #060C1C;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .offer-button:hover {
      background-color: #E4E8EB;
      color: #060C1C;
      border: 1px solid #060C1C;
    }
  </style>
</head>
<body>

  <!-- Navbar (yeni) -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="Futmatch Logo" class="logo-img" />
      <h2>Futmatch</h2>
    </div>
    <div class="navbar-right">
      <div class="navbar-links">
        <a href="ana-sayfa.html">Ana Sayfa</a>
        <a href="mac-bul.html">Maç Bul</a>
        <a href="kulubum.html">Kulübüm</a>
        <a href="profile.html">Profil</a>
        <a href="settings.html">Ayarlar</a>
        <a href="livechat.html">Canlı Destek</a>
      </div>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- İçerik: Oyuncu Kartları -->
  <div class="container">
    <!-- Örnek Oyuncu Kartı 1 -->
    <div class="player-card">
      <img src="default-profile.PNG" alt="Oyuncu Fotoğrafı" class="player-image" />
      <div class="player-info">
        <h3>Aslan Doğukan Aydın</h3>
        <p>Oyuncu kartını görüntüle</p>
      </div>
      <button class="offer-button">Teklif Yap</button>
