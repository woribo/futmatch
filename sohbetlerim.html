  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Genel Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #E4E8EB;
      color: #060C1C;
      line-height: 1.6;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #060C1C;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar-left h2 {
      font-size: 24px;
      font-weight: 600;
      color: #E4E8EB;
      margin-left: 10px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .navbar-links a {
      color: #E4E8EB;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .navbar-links a:hover {
      color: #79EE8D;
    }
    .menu-icon i {
      font-size: 24px;
      cursor: pointer;
      color: #E4E8EB;
    }
    /* Mesajlar Listesi Container */
    .container {
      margin-top: 70px; /* Navbar yüksekliği kadar boşluk */
      padding: 20px;
    }
    /* Buton halindeki mesaj öğeleri */
    .message-item {
      background-color: #79EE8D;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .message-item:focus {
      outline: none;
    }
    .message-item img.profile {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .message-content {
      flex: 1;
    }
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .message-header .username {
      font-size: 18px;
      font-weight: 600;
      color: #060C1C;
      margin-right: 10px;
    }
    .message-header .user-rank img {
      width: 20px;
      height: 20px;
    }
    .message-text {
      font-size: 16px;
      color: #060C1C;
    }
  </style>
</head>
